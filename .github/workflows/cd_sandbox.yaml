name: Sandbox Enviroment Test Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

env:
  COMMANDS: ${{github.event.inputs.command}}

jobs:
  sandbox-continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: |
          npm install
          npm run build

  comment-env-in-pr:
    needs: [sandbox-continuos-integration]
    runs-on: ubuntu-latest
    steps:
    - name: Comment in PR with environment URL
      uses: thollander/actions-comment-pull-request@v1
      with:
        message: |
          Seu PR foi compilado com sucesso! vocÃª pode checar ele nesse link: // em breve url
            Em caso de erros, comunicar Vitor Gabriel Silva!

